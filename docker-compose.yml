version: '3'
services:
  db:
    image: postgres:10
    volumes:
      - dbdata:/var/lib/postgresql/data

  api:
    build: ./api
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./api/django_todo:/usr/src/app
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  dbdata:
